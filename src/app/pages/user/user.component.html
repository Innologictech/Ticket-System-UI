<div class="container my-4">
  <h2 class="text-center mb-5">My Assigned Tickets</h2>

  <div class="row">
    <!-- Open Tickets -->
    <div class="col-md-4 mb-4">
      <h4 class="mb-2">Open</h4>
      <hr>
      <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
          <h5 class="card-title text-primary mb-2">Bug in Login Screen</h5>
          <p class="card-text text-muted small">User unable to login with correct credentials.</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="badge bg-warning text-dark">Open</span>
            <a href="#" class="text-decoration-none">View</a>
          </div>
        </div>
      </div>
    </div>

    <!-- In Progress Tickets -->
    <div class="col-md-4 mb-4">
      <h4 class="mb-2">In Progress</h4>
      <hr>
      <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
          <h5 class="card-title text-primary mb-2">UI Issue in Dashboard</h5>
          <p class="card-text text-muted small">Graphs not aligned in mobile view.</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="badge bg-info text-dark">In Progress</span>
            <a href="#" class="text-decoration-none">View</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Resolved Tickets -->
    <div class="col-md-4 mb-4">
      <h4 class="mb-2">Resolved</h4>
      <hr>
      <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
          <h5 class="card-title text-primary mb-2">Email Notification Failure</h5>
          <p class="card-text text-muted small">Customer not receiving password reset emails.</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="badge bg-success">Resolved</span>
            <a href="#" class="text-decoration-none">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
